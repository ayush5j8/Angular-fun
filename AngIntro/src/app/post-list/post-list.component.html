<h1>{{fromParent}}</h1>
<button (click)="sendMessage()">send</button>

<!-- property binding -->
<img [src]="imgUrl" alt="Property binding img">

<!-- class binding -->
<div [class.text-red]="flag">Class Binding</div>

<!-- style binding -->
<div [style.Color]="flag?'green':'pink'">Style Binding</div>

<!-- event binding -->
<button (click)="buttonClick()">event-bind</button>

<!-- event filtering and template variable(starts with #, e.g #inputbox)-->
<!-- <input type="text" (keyup.enter)="onKeyUp(inputbox.value)" placeholder="keyup" #inputbox/> -->

<!-- two way data binding -->
<input type="text" [(ngModel)]="inputValue" (keyup.enter)="onKeyUp()" placeholder="keyup" />
